<div class="container">

    <form [formGroup]="form" (submit)="onSubmit($event)">

        <div class="form-group">
            <label>Field 1</label>
            <input type="number" name="field1" formControlName="field1" fixedPoint="4" />
        </div>

        <div class="form-group">
            <label>Field 2</label>
            <input type="number" name="field2" formControlName="field2" fixedPoint />
        </div>

        <div class="form-group">
            <label>Field 3</label>
            <input type="number" name="field3" formControlName="field3" fixedPoint />
        </div>

        <div class="form-group">
            <label>Field 4</label>
            <input type="number" name="field4" formControlName="field4" fixedPoint />
        </div>

        <div class="form-group">
            <label>Field 5</label>
            <input type="number" name="field5" formControlName="field5" fixedPoint />
        </div>

        <button type="submit">
            Save Form
        </button>

    </form>

</div>
